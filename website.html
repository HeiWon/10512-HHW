<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SNS )</title>
</head>

<body>
    <div class="snsBody">
        <h1>내가 누구게</h1>
        <div class="posting">
            <h2 id="postingName">판곡고등학교 황희원</h2>
            <p id="postingContent">강아지/게임/노래 좋아하는 사람</p>
            <img src="img123.jpg" id="postingImage">
        </div>
        <div class="commentBody">
            <h3 id="commentTitle">댓글</h3>
            <input id="commentName" placeholder="이름을 입력하세요."/>
            <textarea id="commentInput" placeholder="내용을 입력해주세요!"></textarea>
            <button id="commentBtn" onclick="post()">작성</button>
            <div id="commentTimeline"></div>
        </div>
    </div>
</body>
<script>
    let timeLine = document.querySelector('#commentTimeline');

    function post() {
        const postName = document.querySelector('#commentName').value;
        const postInput = document.querySelector('#commentInput').value;
        console.log('이름 : ', postName);
        console.log('내용 : ', postInput);
        timeLine.innerHTML += '<div id="timeline">' +
                ' <div class=:"container">' +
                '       <h4>' + postName + '</h4>' +
                '       <p>' + postInput + '</p>' +
                '    </div>' +
                '  <div>'
    }
</script>
</html>
